<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Audio tag -->
    เพลง : <br />
    <audio controls autoplay>
      <source src="./audio/a.mp3" type="audio/mpeg" preload="auto" />
    </audio>
    <br /><br />
    <!-- Video tag -->
    วิดีโอ : <br />
    <video controls autoplay muted preload="auto" width="320" height="240">
      <source src="./video/a.mp4" type="video/mp4" />
    </video>
    <br /><br />
    Youtube : <br />
    <iframe
      width="560"
      height="315"
      src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com"
      frameborder="0"
    ></iframe>
  </body>
</html>
